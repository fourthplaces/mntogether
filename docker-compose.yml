services:
  # ========================================
  # NATS for real-time messaging
  # ========================================
  nats:
    image: nats:2.10-alpine
    container_name: mndigitalaid_nats
    command: -js -p 4222 -m 8222
    restart: always
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mndigitalaid

  # ========================================
  # PostgreSQL with pgvector extension
  # ========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mndigitalaid_postgres
    environment:
      POSTGRES_DB: mndigitalaid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mndigitalaid

  # ========================================
  # Redis for job queue and pub/sub
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: mndigitalaid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mndigitalaid

  # ========================================
  # API Server (Rust + GraphQL)
  # ========================================
  api:
    build:
      context: .
      dockerfile: packages/server/Dockerfile.dev
    container_name: mndigitalaid_api
    environment:
      # Database, Cache & Messaging
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mndigitalaid
      REDIS_URL: redis://redis:6379
      NATS_CONNECTION_URL: nats://nats:4222

      # Server Config
      PORT: ${PORT:-8080}
      RUST_LOG: ${RUST_LOG:-info,server_core=debug,extraction=debug}

      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}

      # Search
      TAVILY_API_KEY: ${TAVILY_API_KEY}

      # SMS Authentication
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_VERIFY_SERVICE_SID: ${TWILIO_VERIFY_SERVICE_SID}

      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-mndigitalaid}

      # Admin Authorization
      ADMIN_IDENTIFIERS: ${ADMIN_IDENTIFIERS}

      # Optional
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      TEST_IDENTIFIER_ENABLED: ${TEST_IDENTIFIER_ENABLED:-false}

      # PII Protection
      PII_SCRUBBING_ENABLED: ${PII_SCRUBBING_ENABLED:-true}
      PII_USE_GPT_DETECTION: ${PII_USE_GPT_DETECTION:-true}

      # Skip frontend builds in container (we serve them separately)
      SKIP_FRONTEND_BUILD: "true"

      # Skip migrations in container (handled by dev.sh before starting)
      SKIP_MIGRATIONS: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload in development
      - ./Cargo.lock:/app/Cargo.lock
      - ./Cargo.toml:/app/Cargo.toml
      - ./packages:/app/packages
      # Mount cargo config for memory-optimized compilation
      - ./.cargo:/app/.cargo
      # Persist build cache to speed up rebuilds
      - rust_target:/app/target
    # Memory limit to prevent OOM during Rust compilation
    mem_limit: 6g
    memswap_limit: 8g
    networks:
      - mndigitalaid
    restart: unless-stopped

  # ========================================
  # Web App (React + Vite - Public + Admin)
  # ========================================
  web-app:
    image: node:22-alpine
    container_name: mndigitalaid_web_app
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare yarn@4.12.0 --activate && yarn install && yarn dev --host 0.0.0.0 --port 3001"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8080/graphql
      DOCKER_ENV: "true"
    ports:
      - "3001:3001"
    depends_on:
      - api
    volumes:
      # Mount source for hot-reload
      - ./packages/web-app:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    networks:
      - mndigitalaid
    restart: unless-stopped

  # ========================================
  # Next.js Web (SSR Public Site) - Optional
  # ========================================
  web-next:
    build:
      context: ./packages/web-next
      dockerfile: Dockerfile.dev
    container_name: mndigitalaid_web_next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/graphql
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      # Mount source for hot-reload
      - ./packages/web-next:/app
      # Prevent overwriting generated files
      - /app/node_modules
      - /app/.next
      - /app/.yarn
    networks:
      - mndigitalaid
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

# ========================================
# Volumes for data persistence
# ========================================
volumes:
  nats_data:
    name: mndigitalaid_nats_data
  postgres_data:
    name: mndigitalaid_postgres_data
  redis_data:
    name: mndigitalaid_redis_data
  rust_target:
    name: mndigitalaid_rust_target

# ========================================
# Network for service communication
# ========================================
networks:
  mndigitalaid:
    name: mndigitalaid_network
    driver: bridge
