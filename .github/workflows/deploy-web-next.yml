name: Deploy Web

on:
  push:
    branches: [main]
    paths:
      - "packages/web-next/**"
      - ".github/workflows/deploy-web-next.yml"
  workflow_dispatch:

concurrency:
  group: deploy-web-next
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service c43e9443-e360-469d-a1f8-113c40a18eb9 --environment production --detach
