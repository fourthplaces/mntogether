name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - "packages/server/**"
      - "packages/openai-client/**"
      - "packages/extraction/**"
      - "packages/twilio-rs/**"
      - "Cargo.toml"
      - ".github/workflows/deploy-server.yml"
  workflow_dispatch:

concurrency:
  group: deploy-server
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service 1a606582-0549-4af6-8001-b065e24a68eb --environment production

      - name: Run database migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway run --service 1a606582-0549-4af6-8001-b065e24a68eb --environment production run_migrations
