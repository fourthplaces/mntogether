# =============================================================================
# intelligent-crawler Dev Configuration
# =============================================================================
# Package-specific configuration. Global settings are in .dev/config.toml

[cmd.build]
default = "cargo build -p intelligent-crawler"
release = "cargo build -p intelligent-crawler --release --quiet"

[cmd.test]
default = "cargo test -p intelligent-crawler"

[cmd.run]
default = "cargo run -p intelligent-crawler"
