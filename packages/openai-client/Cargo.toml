[package]
name = "openai-client"
version = "0.1.0"
edition = "2021"
description = "Pure OpenAI REST API client"
license = "MIT"

[dependencies]
# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Schema generation
schemars = { version = "0.8", features = ["derive"] }

# Error handling
thiserror = "2.0"

# Async
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
bytes = "1.7"
pin-project-lite = "0.2"

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
