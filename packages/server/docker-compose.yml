services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mndigitalaid_db
    environment:
      POSTGRES_DB: mndigitalaid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for pub/sub (real-time chat broadcasting)
  redis:
    image: redis:7-alpine
    container_name: mndigitalaid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API server (Rust)
  api:
    build:
      context: ../..
      dockerfile: packages/server/Dockerfile.dev
    container_name: mndigitalaid_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mndigitalaid
      REDIS_URL: redis://redis:6379
      RUST_LOG: ${RUST_LOG:-info,server_core=debug,extraction=debug}
      PORT: ${PORT:-8080}
      # AI API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      # Search
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      # Web scraping
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY}
      # Twilio SMS Authentication
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_VERIFY_SERVICE_SID: ${TWILIO_VERIFY_SERVICE_SID}
      # JWT Authentication
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-mndigitalaid}
      # Admin Authorization
      ADMIN_IDENTIFIERS: ${ADMIN_IDENTIFIERS}
      # Optional
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      TEST_IDENTIFIER_ENABLED: ${TEST_IDENTIFIER_ENABLED:-false}
      # Skip frontend builds in build.rs (dev-watch.sh handles them)
      SKIP_FRONTEND_BUILD: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Keep workspace files in sync
      - ../../Cargo.lock:/app/Cargo.lock
      - ../../Cargo.toml:/app/Cargo.toml
      # Mount source code for hot-reload
      - ../../packages:/app/packages
      # Persist compiled artifacts (saves rebuild time)
      - api-target:/app/target

  # Next.js public website (SSR)
  web-next:
    build:
      context: ../web-next
      dockerfile: Dockerfile.dev
    container_name: mndigitalaid_web_next
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/graphql
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      # Mount source code for hot-reload
      - ../web-next:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
      - /app/.yarn

  # Web app (React SPA - public + admin)
  web-app:
    image: node:22-alpine
    container_name: mndigitalaid_web_app
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare yarn@4.1.0 --activate && yarn install && yarn dev --host 0.0.0.0"
    environment:
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - api
    volumes:
      # Mount source code for hot-reload
      - ../web-app:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  api-target:
    name: mndigitalaid_api_target
