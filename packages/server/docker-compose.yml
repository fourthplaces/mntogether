version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mndigitalaid_db
    environment:
      POSTGRES_DB: mndigitalaid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for pub/sub (real-time chat broadcasting)
  redis:
    image: redis:7-alpine
    container_name: mndigitalaid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API server (Rust)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mndigitalaid_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mndigitalaid
      REDIS_URL: redis://redis:6379
      RUST_LOG: info,api_core=debug
      PORT: 8080
      # External API keys (set these in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: cargo run --bin api

volumes:
  postgres_data:
  redis_data:
