[package]
name = "server"
version.workspace = true
edition.workspace = true

[lib]
name = "server_core"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/server/main.rs"

[[bin]]
name = "seed_organizations"
path = "src/bin/seed_organizations.rs"

[[bin]]
name = "generate_embeddings"
path = "src/bin/generate_embeddings.rs"

[[bin]]
name = "migrate_cli"
path = "src/bin/migrate_cli.rs"

[dependencies]
# Async runtime
tokio = { workspace = true }
async-trait = "0.1"
futures = "0.3"

# Real-time messaging
async-nats = "0.38"
bytes = "1.7"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# IDs and timestamps
uuid = { workspace = true }
chrono = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Event-driven architecture
seesaw_core = "0.6.2"
# seesaw-testing = "0.3.0"  # TODO: Add back when published

# NOTE: Scraping done via Firecrawl (see kernel/firecrawl_client.rs)

# Authentication
twilio = { path = "../twilio-rs" }
jsonwebtoken = "9"

# Hashing
md5 = "0.7"

# Database
sqlx = { workspace = true, features = ["migrate"] }
pgvector = { version = "0.4", features = ["sqlx", "serde"] }

# AI / LLM - via extraction library
extraction = { path = "../extraction", features = ["postgres", "openai", "firecrawl"] }

# LLM framework (rig.rs)
rig-core = "0.9"
schemars = "0.8"

# GraphQL
juniper = { workspace = true }
juniper_axum = { workspace = true }

# HTTP server
axum = { workspace = true, features = ["multipart"] }
tower = { workspace = true }
tower-http = { workspace = true }
tower_governor = "0.4"
hyper = { version = "1", features = ["full"] }

# HTTP client (for Expo)
reqwest = { workspace = true }
urlencoding = "2.1"
url = "2.5"

# Web scraping (search via extraction library's TavilyWebSearcher)
scraper = "0.21"        # HTML parsing with CSS selectors
htmd = "0.1"            # HTML to Markdown conversion

# Cron jobs
tokio-cron-scheduler = "0.10"

# Static file embedding
rust-embed = "8.0"
mime_guess = "2.0"

# Environment
dotenvy = { workspace = true }

# Content hashing (duplicate detection)
sha2 = { workspace = true }

# Markdown rendering (optional - for display_markdown)
pulldown-cmark = "0.9"
hex = "0.4"

# Base64 encoding (for cursor pagination)
base64 = "0.22"

# Builder pattern
typed-builder = "0.20"

# PII Detection and Redaction
regex = "1.10"
lazy_static = "1.4"
rust_decimal = { version = "1.40.0", features = ["db-postgres", "serde", "std"] }

# CLI (for migrate_cli)
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
# Testing
tokio-test = "0.4"
test-context = "0.3"
testcontainers = { workspace = true }
testcontainers-modules = { version = "0.11", features = ["postgres", "redis"] }
indexmap = "2.0"
