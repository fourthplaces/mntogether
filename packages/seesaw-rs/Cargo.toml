[package]
name = "seesaw"
version = "0.1.0"
edition = "2021"
description = "A deterministic, event-driven coordination layer where machines decide, effects execute, and transactions define authority"
license = "MIT"

[features]
default = []
testing = []

[dependencies]
tokio = { version = "1", features = ["sync", "rt", "time", "macros"] }
async-trait = "0.1"
tracing = "0.1"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
erased-serde = "0.4"
thiserror = "2"
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6"
smallvec = "1"
uuid = { version = "1", features = ["v4", "serde"] }
futures = "0.3"

[dev-dependencies]
fastrand = "2.3.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
